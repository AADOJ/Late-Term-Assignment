// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'
apply plugin: 'pmd'

mainClassName = "is.aadoj.TicTacToe.TicTacToeWebUI"

sourceSets {
    selenium
    seleniumXvfb
}

//Run this to get code coverage report, has to be run after gradle check

jacocoTestReport {
     group = "Reporting"
     description = "Generate Jacoco coverage reports after running tests."
      reports {
	    xml.enabled false
	    csv.enabled false
        html.destination "${buildDir}/reports/jacoco"
      }
}
test.finalizedBy(jacocoTestReport)

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

//installApp {
//    destinationDir = file('../install/')
//}
build.finalizedBy(installApp)
// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.sparkjava:spark-core:1.1.1'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile "junit:junit:4.11"
    seleniumCompile 'org.seleniumhq.selenium:selenium-java:2.39.0'

    seleniumXvfbCompile 'junit:junit:4.11'
    seleniumXvfbCompile 'org.seleniumhq.selenium:selenium-java:2.39.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'is.aadoj.TicTacToe.TicTacToeWebUI'
    }
}


task selenium(type: Test, dependsOn: installApp) {
    testClassesDir = sourceSets.selenium.output.classesDir
    classpath = sourceSets.selenium.runtimeClasspath

    ant.condition(property: "os", value: "windows") { os(family: "windows") }
    ant.condition(property: "os", value: "unix"   ) { os(family: "unix")    }

    doFirst {
        switch(ant.properties.os) {
            case 'unix':
                'build/install/bin/Late-Term-Assignment &'.execute()
                break
            case 'windows':
                'build\\install\\bin\\Late-Term-Assignment.bat'.execute()
                break
        }
    }
}

task seleniumXvfb(type: Test, dependsOn: installApp) {
    testClassesDir = sourceSets.selenium.output.classesDir
    classpath = sourceSets.selenium.runtimeClasspath

    environment "DISPLAY", ":99"

    doFirst {
        'bin/xvfb start'.execute()
        'build/install/bin/Late-Term-Assignment &'.execute()
    }
    
    doLast {
        'bin/xvfb stop'.execute()
    }
}
task stage { dependsOn installApp }
