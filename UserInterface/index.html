<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" type="text/css" href="look.css"/>
<head>
	<title>TicTacToe</title>
</head>
<body>
	<h3 id="header"></h3>
	<table>
		<tr>
			<td class="tile" id="tile0" data-tile="0">&nbsp;</td>
			<td class="tile" id="tile1" data-tile="1">&nbsp;</td>
			<td class="tile" id="tile2" data-tile="2">&nbsp;</td>
		</tr>
		<tr>
			<td class="tile" id="tile3" data-tile="3">&nbsp;</td>
			<td class="tile" id="tile4" data-tile="4">&nbsp;</td>
			<td class="tile" id="tile5" data-tile="5">&nbsp;</td>
		</tr>
		<tr>
			<td class="tile" id="tile6" data-tile="6">&nbsp;</td>
			<td class="tile" id="tile7" data-tile="7">&nbsp;</td>
			<td class="tile" id="tile8" data-tile="8">&nbsp;</td>
		</tr>
	</table>
	<p id = "status"></p>
	<button id="restartButt">Restart Game</button>
</body>
</html>
